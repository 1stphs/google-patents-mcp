# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

# Stdio mode configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - serpapiApiKey
    properties:
      serpapiApiKey:
        type: string
        description: SerpApi API key for authenticating requests
    description: Configuration for Google Patents MCP Server (Stdio Mode)
  commandFunction:
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: { SERPAPI_API_KEY: config.serpapiApiKey }
    })
  exampleConfig:
    serpapiApiKey: a33a143758565da0ab6378366dc91138fe3fbfc1a2142e526c57a38882f9b2a6

# SSE mode configuration (alternative)
# To use SSE mode, deploy with:
# docker run -p 8107:8107 -e SERPAPI_API_KEY=your_key google-patents-mcp --sse
